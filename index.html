<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS-mem-slider/style.css">
    <title>CSS-mem-slider</title>
</head>
<body>
    <div class="slider middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked> 
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <div class="slide s1"><img src="/img/cat.jpg" alt=""></div>
            <div class="slide"><img src="/CSS-mem-slider/img/photo_2022-05-12_12-50-43.jpg" alt=""></div>
            <div class="slide"><img src="/CSS-mem-slider/img/photo_2022-05-12_12-54-02.jpg" alt=""></div>
            <div class="slide"><img src="/CSS-mem-slider/img/photo_2022-05-12_12-54-37.jpg" alt=""></div>
        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>
</body>
</html>
